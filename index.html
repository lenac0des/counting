<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Progress Counter</title>
</head>
<body>

<div class="container">

    <div class="row justify-content-center">
        <div class="col-md-6 text-center">

            <h1>What Row Are You On:</h1>
            <h1 id="count-el">0</h1>
            <button id="increase-btn" class="btn btn-success" onclick="increase()">Increase</button>
            <button id="decrease-btn" class="btn btn-success" onclick="decrease()">Decrease</button>
            <button id="save-btn" onclick="save()" class="btn btn-success">Save</button>
            <h3 id="save-el">Current Row: </h3>

        </div>
    </div>    

</div>



    <script src="script.js"></script>
</body>
</html>
