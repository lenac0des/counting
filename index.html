<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Progress Counter</title>
</head>
<body>
    <div class="container"> 
    <h1>What Row Are You On:</h1>
  <h2 id="count-el">0 </h2>
  <button id="increase-btn" onclick="increase()" class="btn-i">Increase</button>
  <button id="decrease-btn" onclick="decrease()" class="btn-d">Decrease</button>
  <button id="save-btn" onclick="save()" class="btn-s">Save</button>
  <p id="save-el">Current Row: </p>
</div>

  <script src="script.js"></script>
</body>
</html>
